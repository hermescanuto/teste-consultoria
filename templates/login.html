{% extends "base.html" %}
{% load static %}
{% block body %}
    <form method="post" >
        {% csrf_token %}
        <div class="col-4">
            <div class="form-group row">
                <label class="col-4 col-form-label" for="user">Usuário:</label>
                <div class="col-8">
                    <input id="user" name="user" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="pass" class="col-4 col-form-label">Senha:</label>
                <div class="col-8">
                    <input id="pass" name="pass" type="password" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-light">Enviar</button>
                </div>
            </div>
        </div>
    </form>
    {% if erro %}
        <div class="alert alert-danger" role="alert">
            Usuário ou senha inválidos
        </div>
    {% endif %}
{% endblock %}
